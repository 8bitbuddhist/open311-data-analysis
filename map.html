                var html_c7f7bd5aef764c6196ac09f92240044d = $(`<div id="html_c7f7bd5aef764c6196ac09f92240044d" style="width: 100.0%; height: 100.0%;"><b>Debris Removal</b><p style='width:350px; white-space: no-wrap; overflow: hidden; text-overflow: ellipses'>I am reporting this property for the SECOND time.  Nothing has changed - it has gotten worse.  When reported previously, Jo Stong's response was, "Well, I drove by and didn't see anything that couldn't be outside."  How ridiculous.  This is NOT how the city ordinance qualifies debris.  Ordinance 6.06.020 - Deposit of Garbage reads, "It is unlawful for any person to throw, place, or scatter any garbage, recyclable materials, or yard waste over or upon any premises, street, alley, either public or private, or to suffer or permit any garbage, recyclable materials or yard waste to be placed or deposited on the premises owned, occupied, or controlled by such person either with or without the intent to LATER REMOVE, COVER, OR BURN IT. Also, we know that there is an ordinance regarding construction debris.  The fact is this home, which is zoned "single family home" is being used for storage only.  If I read it correctly, there are no utilities currently turned on to the house.  I own property in this area and I expect HAND to inform city ordinances just like they would in Hyde Park.  It is not right that HAND allows blight to ruin the well-being and property rights of others.</p></div>`)[0];

                var html_4a7b6d65b23c495d947bf4818496114a = $(`<div id="html_4a7b6d65b23c495d947bf4818496114a" style="width: 100.0%; height: 100.0%;"><b>Street & Traffic Signs</b><p style='width:350px; white-space: no-wrap; overflow: hidden; text-overflow: ellipses'>There are two dangerous locations on West Third Street at Landmark and Patterson, which would be greatly improved upon by designating the right lanes at Landmark and Patterson as turn only lanes.  The problem is created by indecisive traffic flow within a very short range of road before it splits off near Kleindorfers (West Third [turns into Adams] and Kirkwood.  Drivers are constantly trying to anticipate turning cars by either driving in the left lane of West Third for a while and then jumping over to the right in front of other drivers, or by driving in the right lane of West Third and jumping back into the left lane before the street splits at Kleindorfers (Adams and Kirkwood).    From West Third and Landmark to West Third and Patterson is approximately 900 feet.  From West Third (turns into Adams) and Patterson to split from Adams and Kirkwood is approximately 600 feet. This causes bottleneck cars trying to weave in and out of traffic with in a 900 to 600 foot range.  Thank you in advance for your consideration, Janda Bain</p></div>`)[0];

                var html_b1eda14f93b24deba11ab89403c4a252 = $(`<div id="html_b1eda14f93b24deba11ab89403c4a252" style="width: 100.0%; height: 100.0%;"><b>Parks & Playgrounds</b><p style='width:350px; white-space: no-wrap; overflow: hidden; text-overflow: ellipses'>I love Bryan Park and have walked there nearly every morning for many years.  In the past year or so, bikes have increased in numbers in the park and have become a significant danger to pedestrians. While there are many bikers who are careful and ride slowly down the park's paths, there are always a few bike riders who speed along the park's sidewalks and paths, endangering pedestrians and pets.  They fail to announce themselves when they are passing people from behind and ride at speeds that are too fast to be safe. There are many older people who use the park as well as people with small children and pets.  The bikers are especially dangerous to them. There should be some safe places for pedestrians in Bloomington and the parks should be among these places.  Please keep the bikes out of the park and off of the sidewalks surrounding the park or please enforce bicycle speed limits in the park.  This is an accident waiting to happen. An encounter with an unsafe biker is nearly a daily event in the park.</p></div>`)[0];

                var html_1052de66edf449dd98406d515383f81c = $(`<div id="html_1052de66edf449dd98406d515383f81c" style="width: 100.0%; height: 100.0%;"><b>Potholes, Other Street Repair</b><p style='width:350px; white-space: no-wrap; overflow: hidden; text-overflow: ellipses'>This is a general observation. Over the last few years I have been seeing metal sheets screwed to Bloomington roads, presumably to cover work in progress. I have observed a problem with many of these sheets. They are screwed down with small gauge screws. They are not sufficient to keep the sheets secure. They work their way out and stick up an inch in some places. Their heads are small. They look sharp enough to damage a tire, and a damaged tire is a safety issue.</p></div>`)[0];
